<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <!--<meta name="viewport" content="width=device-width, scale=1.0">-->
        <title>NYC Word Guess Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>


    <body>
    <!--Top of Page-->
        <header class="header-container">
            <img class="NYC" src="assets/images/nyc.jpg" width="100%" height="420px" alt="New York City skyline cartoon">
            <div class="header-text">NEW YORK CITY WORD GUESS</div>           
        </header>

    <!--How to start-->
    <div class="container">
        <div class="start">
            <h3>What are some common places or things New York City is known for?
            <br>
            Press any key to start!</h3>
        </div>
        
    <!--Game content-->
        <div class="game">
            <p>Current word: <div id="currentWord">_ _ _ _ _ _ _</div></p>
            <p>Wins: <span id="wins">0</span></p> 
            <p>Losses: <span id="losses">0</span></p>         
            <p>Guesses left: <span id="lives">10</span></p>
            <p>Letters already guessed: <span id="letters-guessed"></span></p>
        </div>
    </div>

    <!--Page Audio-->
        <div class="audio">
            <p class="audio-text">&#8681;Press play for music!</p>
            <audio src="assets/music/t-swift-welcometonewyork.mp3" controls>
            <p>If you are reading this, it is because your browser does not support the audio element.</p>
            </audio>
        </div>

    <!--Link JavaScript-->
        <script src="assets/javascript/game.js"></script>

    </body>
</html>
