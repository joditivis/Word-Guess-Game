<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>NYC Word Guess Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>


    <body>
    <!--Top of Page-->
        <header class="header-container">
            <img class="NYC" src="assets/images/nyc.jpg" width="100%" height="475px" alt="New York City skyline cartoon">
            <div class="header-text">NEW YORK CITY WORD GUESS</div>           
        </header>

    <!--How to start-->
    <div class="container">
        <div class="start">
            <p>What are some common things New York City is known for?</p>
            <p id="directions-text">Press any key to start!</p>
        </div>
    <!--Game content-->
        <div class="game">
            <p>Current word: <div id="blank-word">_ _ _ _ _ _ _</div></p>
            <p>Wins: <span id="wins">0</span></p>          
            <p>Guesses left: <span id="lives">10</span></p>
            <p>Letters already guessed: <span id="letter-guesses"></span></p>
        </div>
    </div>

    <!--Page Audio-->
        <div class="audio">
            <p class="audio-text">&#8681;Press play for music!</p>
            <audio src="assets/music/t-swift-welcometonewyork.mp3" controls>
            <p>If you are reading this, it is because your browser does not support the audio element.</p>
            </audio>
        </div>

    <!--Link JavaScript-->
        <script src="assets/javascript/game.js"></script>

    </body>
</html>
