<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>NYC Word Guess Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

   <!--MAIN BODY-->
    <body>

        <header>
            <div class="img-header">
                <img src="assets/images/glowingnyc.jpg" width="100%" height="500px" alt="New York City skyline cartoon">
            </div>
            <h1>New York City Word Guess!</h1>
        </header>

        <div class="main-game-box">
            <p id="directions-text">Press any key to start!</p>
            <p id="wins">Wins</p>
            <p id="current-word">Current word</p>
            <p id="underscores">_ _ _ _ _ _ _ _</p>
            <p id="guesses-remaining">Guesses Remaining</p>
            <p id="already-guessed">Letters already guessed</p>
        </div>


    <!--LINK JAVASCRIPT-->
        <script src="assets/javascript/game.js"></script>
        
    </body>
</html>
