<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>NYC Word Guess Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

   <!--MAIN BODY-->
    <body>
        <header class="header-container">
            <img class="NYC" src="assets/images/nyc.jpg" width="100%" height="475px" alt="New York City skyline cartoon">
            <div class="header-text">NEW YORK CITY WORD GUESS</div>           
        </header>

    <!--Game rules and content-->
        <div class="wrapper">
            <p id="directions-text">Press any key to start!</p>
            <p id="wins">Wins:</p>
            <p id="current-word">Current word:</p>
        <div class="hold">
            <ul id="words">
                <li class="guess">_</li>
                <li class="guess">_</li>
                <li class="guess">_</li>
                <li class="guess">_</li>
                <li class="guess">_</li>
                <li class="guess">_</li>
                <li class="guess">_</li>
                <li class="guess">_</li>
                <li class="guess">_</li>
            </ul>
        </div>
            <p id="lives">Remaining guesses:</p>
            <p id="already-guessed">Letters already guessed:</p>
        </div>

    <!--Page Audio-->
        <div class="audio">
            <p class="audio-text">&#8681;Press play for music!</p>
            <audio src="assets/music/t-swift-welcometonewyork.mp3" controls>
            <p>If you are reading this, it is because your browser does not support the audio element.</p>
            </audio>
        </div>

    <!--Link JavaScript-->
        <script src="assets/javascript/game.js"></script>

    </body>
</html>
